<!-- Main Page (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Basic CSS for styling the main page */
        body {
            background-color: #000; /* Black background */
            color: white; /* White text color */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #007bff; /* Blue header */
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .profile-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #222; /* Darker box for contrast */
            border-radius: 8px;
            display: inline-block;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff; /* Blue footer */
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        .popup button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">My Website</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
            <a href="#profile" id="profile-link">Profile</a>
        </nav>
    </header>

    <section class="main-page">
        <div class="success-message">Successfully logged in!</div>
        <h1>Welcome, <span id="userName"></span>!</h1>
        <div class="profile-details">
            <h2>Your Profile Details</h2>
            <p><strong>Email:</strong> <span id="userId"></span></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <!-- Popup for welcome message -->
    <div class="popup" id="welcomePopup">
        <p>Welcome saisriharsha!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Check if user is logged in and display their ID
        window.onload = function() {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            if (userId && userName) {
                document.getElementById('userId').textContent = userId;
                document.getElementById('userName').textContent = userName; // Display user's name
                
                // Show welcome popup
                showWelcomePopup();
            } else {
                // Redirect to sign-in page if not logged in
                window.location.href = 'Signin.html';
            }
        };

        // Function to show the welcome popup
        function showWelcomePopup() {
            const popup = document.getElementById('welcomePopup');
            popup.style.display = 'block'; // Show the popup
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('welcomePopup');
            popup.style.display = 'none'; // Hide the popup
        }
    </script>
</body>
</html>
