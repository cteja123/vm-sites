<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Mind</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Import the Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: 'Poppins', sans-serif;
        }

        /* Root CSS variables */
        :root {
            --bg-color: #080808;
            --text-color: #fff;
            --main-color: #0ef;
            --button-bg: #0056b3;
        }

        body {
            background: var(--bg-color);
            color: #fff;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--text-color);
            font-weight: 600;
            cursor: default; 
        }

        .navbar a {
            font-size: 1.7rem;
            color: var(--text-color);
            margin-left: 4rem;
            transition: .3s;
        }

        .navbar a:hover {
            color: var(--main-color);
        }

        .signin, .get-started {
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .signin:hover, .get-started:hover {
            background-color: #004494; 
        }

        /* Centering wrapper */
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-box {
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .signin-box h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
        }

        .signin-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .signin-box button:hover {
            background-color: #004494;
        }

        .social-login {
            margin-top: 20px;
            color: #fff;
        }

        .social-login p {
            margin: 15px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 2rem;
            color: #fff;
        }

        .social-icons a:hover {
            color: var(--main-color);
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Vital Mind</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contactus.html">Contact Us</a>
            <a href="BookAppointment.html">Book Appointment</a>
            <a href="SignIn.html">
                <button class="signin">Sign In</button>
            </a>
            <a href="Signup.html">
                <button class="signin">Sign Up</button>
            </a>
        </nav>
    </header>

    <!-- Centering Wrapper -->
    <div class="center-wrapper">
        <div class="signin-box">
            <h2 style="color: #fff;">Sign Up</h2>
            <form>
                <p style="color: #fff;">Enter your details</p>
                <input type="email" placeholder="Email ID" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Or sign up with:</p>
            <div class="social-login">
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-apple'></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
